<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Save Birds Army | Bird Rescue</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f7f6;
  color:#1f2937;
}
.header{
  background:linear-gradient(135deg,#0b8f5a,#0fa76b);
  color:#fff;
  text-align:center;
  padding:40px 15px;
}
.header img{
  width:70px;
  background:#fff;
  border-radius:50%;
  padding:10px;
}
.header h1{
  margin:10px 0 5px;
}
.header p{
  margin:5px 0;
  font-size:14px;
}
.container{
  max-width:600px;
  margin:auto;
  padding:15px;
}
.card{
  background:#fff;
  margin-bottom:16px;
  padding:18px;
  border-radius:14px;
  box-shadow:0 6px 16px rgba(0,0,0,0.08);
}
.call-btn{
  display:block;
  width:100%;
  text-align:center;
  background:#e53935;
  color:#fff;
  padding:15px;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:bold;
}
.btn-blue{background:#1976d2;color:#fff}
.btn-green{background:#1b5e20;color:#fff}
label{
  display:block;
  margin-top:12px;
  font-weight:600;
}
input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px;
}
footer{
  background:#0b8f5a;
  color:#fff;
  text-align:center;
  padding:14px;
  margin-top:20px;
  font-size:13px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png" alt="Save Birds">
  <h1>SAVE BIRDS ARMY</h1>
  <p>Vinay Nagar, Mira Road</p>
  <p>24/7 Bird Rescue Service</p>
</div>

<div class="container">

  <div class="card">
    <b>‚ö†Ô∏è Important First Aid</b><br>
    Do not give food or water to an injured bird unless instructed by our team.
  </div>

  <div class="card">
    <h3>Found a Bird in Trouble?</h3>
    <a class="call-btn" href="tel:+917400421024">üìû CALL FOR RESCUE NOW</a>
  </div>

  <div class="card">
    <h3>Request Bird Rescue</h3>

    <form onsubmit="sendWhatsApp(event)">
      <label>Your Name</label>
      <input id="name" required>

      <label>Your Phone Number</label>
      <input id="phone" required>

      <label>Location / Landmark</label>
      <input id="location" required>

      <label>Bird</label>
      <select id="bird">
        <option>Pigeon</option>
        <option>Crow</option>
        <option>Wild Bird</option>
      </select>

      <label>Bird Condition</label>
      <select id="condition">
        <option>Injured</option>
        <option>Trapped on Height</option>
        <option>Baby Bird</option>
      </select>

      <input type="hidden" id="liveLocation">

      <button type="button" class="btn-blue" onclick="getLocation()">
        üìç Share Live Location
      </button>

      <button class="btn-green">
        Send Request on WhatsApp
      </button>
    </form>
  </div>

</div>

<footer>
  #SaveBirdsArmy ‚Ä¢ Bird Rescue Team
</footer>

<script>
function getLocation(){
  navigator.geolocation.getCurrentPosition(p=>{
    liveLocation.value =
      "https://maps.google.com/?q=" +
      p.coords.latitude + "," + p.coords.longitude;
    alert("Live location added");
  });
}

function sendWhatsApp(e){
  e.preventDefault();
  const msg = `Bird Rescue Request üê¶
Name: ${name.value}
Phone: ${phone.value}
Location: ${location.value}
Bird: ${bird.value}
Condition: ${condition.value}
Live Location: ${liveLocation.value || "Not shared"}`;
  window.open(
    "https://wa.me/917400421024?text=" + encodeURIComponent(msg)
  );
}
</script>

</body>
</html>
